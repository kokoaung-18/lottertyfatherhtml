<!DOCTYPE html><html lang="en"><head>  <meta charset="utf-8" />  <title>User Page (Protected)</title>  <style>    /* Text select မဖြစ်အောင် */    body {      -webkit-user-select: none; /* Chrome, Safari */      -moz-user-select: none;    /* Firefox */      -ms-user-select: none;     /* IE/Edge */      user-select: none;         /* Standard */    }  </style>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script></head><body>  <div id="loading">⏳ LotteryFatherVIPWebsite...</div>  <script>    const firebaseConfig = {      apiKey: "AIzaSyALD+mbQq-2Pbz0mOJB/2rPxNPAgjTQ890",      authDomain: "kokoaung-41228.firebaseapp.com",      databaseURL: "https://kokoaung-41228-default-rtdb.firebaseio.com",      projectId: "kokoaung-41228",      storageBucket: "kokoaung-41228.appspot.com",      messagingSenderId: "502405653106",      appId: "1:502405653106:android:abad33b9ab9313680298eb"    };    firebase.initializeApp(firebaseConfig);    const db = firebase.database();    // Disable Right-click & Keyboard shortcuts    document.addEventListener("contextmenu", e => e.preventDefault()); // Right click    document.addEventListener("keydown", e => {      if ((e.ctrlKey && (e.key === "c" || e.key === "u" || e.key === "s")) ||           (e.ctrlKey && e.shiftKey && e.key === "I")) {        e.preventDefault();      }    });    // Firebase listener    db.ref("htmlPage/content").on("value", snapshot => {      const html = snapshot.val();      if(html){        document.getElementById("loading").style.display = "none";        document.open();        document.write(html + `          <script>            document.addEventListener("contextmenu", e => e.preventDefault());            document.addEventListener("keydown", e => {              if ((e.ctrlKey && (e.key === "c" || e.key === "u" || e.key === "s")) ||                   (e.ctrlKey && e.shiftKey && e.key === "I")) {                e.preventDefault();              }            });            document.body.style.userSelect = "none";          <\/script>        `);        document.close();      }    });  </script></body></html>
