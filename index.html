<!DOCTYPE html><html lang="en"><head>  <meta charset="utf-8" />  <title>User Page</title>  <style>    body {      -webkit-user-select: none;      -moz-user-select: none;      -ms-user-select: none;      user-select: none;      margin: 0;      padding: 0;      overflow: hidden;    }    #loading {      font-size: 20px;      text-align: center;      margin-top: 50px;    }    iframe {      width: 100%;      height: 100vh;      border: none;    }  </style>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script></head><body>  <div id="loading">⏳ Loading latest VIP page...</div>  <iframe id="renderFrame" style="display:none;"></iframe>  <script>    const firebaseConfig = {      apiKey: "AIzaSyALD+mbQq-2Pbz0mOJB/2rPxNPAgjTQ890",      authDomain: "kokoaung-41228.firebaseapp.com",      databaseURL: "https://kokoaung-41228-default-rtdb.firebaseio.com",      projectId: "kokoaung-41228",      storageBucket: "kokoaung-41228.appspot.com",      messagingSenderId: "502405653106",      appId: "1:502405653106:android:abad33b9ab9313680298eb"    };    firebase.initializeApp(firebaseConfig);    const db = firebase.database();    // Right-click + shortcut block    document.addEventListener("contextmenu", e => e.preventDefault());    document.addEventListener("keydown", e => {      if ((e.ctrlKey && ["c","u","s"].includes(e.key.toLowerCase())) ||          (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i")) {        e.preventDefault();      }    });    // နောက်ဆုံးတင်ထားတဲ့ HTML တည်းသာပြ    db.ref("htmlPages")      .orderByChild("timestamp")      .limitToLast(1)      .on("value", snapshot => {        snapshot.forEach(child => {          const html = child.val().content;          document.getElementById("loading").style.display = "none";          const frame = document.getElementById("renderFrame");          frame.style.display = "block";          frame.srcdoc = html;        });      });  </script></body></html>
