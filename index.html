<!DOCTYPE html><html lang="my"><head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1" />    <title>Lottery Father AI 30s</title>    <script src="https://cdn.tailwindcss.com"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script></head><body class="bg-gray-900 text-white p-6">    <div class="max-w-xl mx-auto">        <h1 class="text-2xl font-bold mb-4 text-yellow-400 text-center">Lottery Father AI 30s</h1>        <div class="mb-4">            <input id="searchInput" type="text" placeholder="ရှာလိုသောနံပါတ် (ဥပမာ 1, 0,5,8 သို့မဟုတ် 058)" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-700 placeholder-gray-500" />        </div>        <div id="historyStats" class="text-center text-sm text-blue-300 mb-2 hidden"></div>        <div id="resultInfo" class="text-center text-sm text-green-400 mb-2 hidden"></div>        <div id="topNumbersInfo" class="text-center text-sm text-yellow-300 mb-4 hidden"></div>        <button id="loadBtn" class="mb-4 w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-2 rounded shadow">            နောက်ဆုံး မှတ်တမ်း Load လုပ်မည်        </button>        <ul id="emerdList" class="space-y-2 min-h-[300px] border border-gray-700 rounded p-4">            <li class="text-center text-gray-400">Load ခလုတ်ကိုနှိပ်ပါ။</li>        </ul>    </div>    <script>        let allData = [];        function signMd5(params) {            const copy = {                ...params            };            delete copy.signature;            delete copy.timestamp;            const sorted = {};            Object.keys(copy).sort().forEach(k => sorted[k] = copy[k]);            const str = JSON.stringify(sorted).replace(/\s+/g, '');            return CryptoJS.MD5(str).toString().padStart(32, '0');        }        async function fetchPage(pageNo) {            const timestamp = Math.floor(Date.now() / 1000);            const body = {                pageSize: 10000,                pageNo,                typeId: 1,                language: 0,                random: "6DEB0766860C42151A193692ED16D65A",                timestamp,            };            body.signature = signMd5(body).toUpperCase();            try {                const res = await fetch("https://api.bigwinqaz.com/api/webapi/GetNoaverageEmerdList", {                    method: "POST",                    headers: {                        "Content-Type": "application/json;charset=UTF-8",                    },                    body: JSON.stringify(body),                });                const json = await res.json();                return json.data?.list || [];            } catch (e) {                console.error("Error fetching page", e);                return [];            }        }        function sortByIssueDesc(data) {            return data.slice().sort((a, b) => (b.issueNumber || '').localeCompare(a.issueNumber || ''));        }        function showHistoryStats(data) {            const statsEl = document.getElementById('historyStats');            statsEl.classList.remove('hidden');            statsEl.innerHTML = `📜 History တွင် <strong>${data.length}</strong> ကြိမ် (records) ရှိသည်။`;        }        function renderItems(data) {            const listEl = document.getElementById('emerdList');            listEl.innerHTML = '';            data.forEach(item => {                const issue = item.issueNumber || 'N/A';                const number = item.number || 'N/A';                const li = document.createElement('li');                li.className = "bg-gray-800 px-4 py-3 rounded-lg flex justify-between items-center shadow";                li.innerHTML = `          <div>            <div class="text-xs text-gray-400">Issue</div>            <div class="font-mono">${issue}</div>          </div>          <div class="text-center">            <div class="text-xs text-gray-400">Number</div>            <div class="text-lg font-bold">${number}</div>          </div>        `;                listEl.appendChild(li);            });        }        function renderList(dataToRender, keyword = '') {            const listEl = document.getElementById('emerdList');            const resultInfo = document.getElementById('resultInfo');            const topNumbersInfo = document.getElementById('topNumbersInfo');            listEl.innerHTML = '';            const cleaned = keyword.replace(/[^0-9,]/g, '').trim();            const isSequence = cleaned.includes(',') || cleaned.length > 1;            if (!cleaned) {                resultInfo.classList.add('hidden');                topNumbersInfo.classList.add('hidden');                renderItems(dataToRender);                return;            }            const ordered = sortByIssueDesc(allData);            if (isSequence) {                const seq = cleaned.split(',').join('').split('').map(n => n.trim()).filter(Boolean);                const matches = [];                for (let i = 0; i < ordered.length - seq.length; i++) {                    const segment = ordered.slice(i + 1, i + 1 + seq.length);                    if (segment.length < seq.length) continue;                    const match = segment.every((item, idx) => (item.number || '').includes(seq[idx]));                    if (match && ordered[i]) {                        matches.push({                            result: ordered[i],                            matchSeq: segment                        });                    }                }                if (matches.length === 0) {                    resultInfo.classList.remove('hidden');                    resultInfo.textContent = `${seq.join(',')} sequence မတွေ့ပါ။`;                    return;                }                resultInfo.classList.remove('hidden');                resultInfo.innerHTML = `Sequence <strong>${seq.join(', ')}</strong> တွေ့သောအပေါ် Issue <strong>${matches.length}</strong> ခု။`;                matches.forEach(({                    result,                    matchSeq                }) => {                    const block = document.createElement('li');                    block.className = 'bg-gray-800 p-4 rounded-lg shadow';                    block.innerHTML = `            <div class="mb-2 text-sm text-gray-400">Match Sequence</div>            <ul class="mb-2 space-y-1">              ${matchSeq.map(m => `<li class="font-mono">[Issue ${m.issueNumber}] → ${m.number}</li>`).join('')}            </ul>            <div class="text-green-400 font-bold">➡ အပေါ် Issue ${result.issueNumber} မှာ → ${result.number}</div>          `;                    listEl.appendChild(block);                });            } else {                const filtered = ordered.filter(item => (item.number || '').includes(cleaned));                const counts = {};                filtered.forEach((item, i) => {                    const prev = ordered[i - 1];                    if (prev) {                        const num = prev.number || 'N/A';                        counts[num] = (counts[num] || 0) + 1;                    }                });                const sortedCounts = Object.entries(counts).sort((a, b) => b[1] - a[1]);                resultInfo.classList.remove('hidden');                resultInfo.innerHTML = `နံပါတ် <strong>${cleaned}</strong> ပါသော record <strong>${filtered.length}</strong> ခု တွေ့ပါသည်။`;                topNumbersInfo.classList.remove('hidden');                topNumbersInfo.innerHTML = sortedCounts.map(([num, count], i) => `${i + 1}. <strong>${num}</strong> → ${count} ကြိမ်`).join('<br/>');                renderItems(filtered);            }        }        async function loadAllHistory() {            const listEl = document.getElementById('emerdList');            listEl.innerHTML = '<li class="text-center text-gray-400">Loading...</li>';            // ✅ Only latest page; override allData            const latest = await fetchPage(1);            allData = latest;            showHistoryStats(allData);            renderList(allData);        }        document.getElementById('loadBtn').addEventListener('click', () => loadAllHistory());        document.getElementById('searchInput').addEventListener('input', e => {            renderList(allData, e.target.value.trim());        });    </script></body></html>
